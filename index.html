<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator with History</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #667eea, #764ba2);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  gap: 15px;
}

.calculator {
  background: #1e1e1e;
  padding: 15px;
  border-radius: 15px;
  width: 260px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

#display {
  width: 100%;
  height: 50px;
  font-size: 24px;
  text-align: right;
  padding-right: 10px;
  border: none;
  border-radius: 10px;
  margin-bottom: 10px;
}

button {
  width: 55px;
  height: 50px;
  margin: 3px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.num { background: #333; color: white; }
.op { background: #ff9500; color: white; }
.eq { background: #34c759; color: white; width: 115px; }
.clear { background: #ff3b30; color: white; }

.history {
  background: white;
  border-radius: 15px;
  width: 180px;
  padding: 10px;
  overflow-y: auto;
  max-height: 360px;
}

.history h3 {
  margin-top: 0;
  text-align: center;
}

.history p {
  margin: 5px 0;
  font-size: 14px;
} 
  /* Theme Button */
#themeBtn {
  width: 100%;
  height: 35px;
  margin-bottom: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
}

/* Light Mode */
body.light {
  background: #f2f2f2;
}

body.light .calculator {
  background: #ffffff;
}

body.light #display {
  background: #f0f0f0;
  color: black;
}

body.light .num {
  background: #e0e0e0;
  color: black;
}

body.light .op {
  background: #007aff;
  color: white;
}

body.light .clear {
  background: #ff3b30;
  color: white;
}

body.light .eq {
  background: #34c759;
  color: white;
}
  
</style>
</head>

<body>

<div class="container">

  <div class="calculator">
    <input type="text" id="display" readonly>
    <button id="themeBtn" onclick="toggleTheme()">ðŸŒ™ Dark</button>
    

    
    <div>
  <button class="clear" onclick="clearAll()">C</button>
  <button class="clear" onclick="del()">DEL</button>
  <button class="op" onclick="sqrt()">âˆš</button>
  <button class="op" onclick="add('/')">/</button>
  <button class="op" onclick="add('*')">*</button>
    </div>
    


    <div>
      <button class="num" onclick="add('7')">7</button>
      <button class="num" onclick="add('8')">8</button>
      <button class="num" onclick="add('9')">9</button>
      <button class="op" onclick="add('-')">-</button>
    </div>

    <div>
      <button class="num" onclick="add('4')">4</button>
      <button class="num" onclick="add('5')">5</button>
      <button class="num" onclick="add('6')">6</button>
      <button class="op" onclick="add('+')">+</button>
    </div>

    <div>
      <button class="num" onclick="add('1')">1</button>
      <button class="num" onclick="add('2')">2</button>
      <button class="num" onclick="add('3')">3</button>
      <button class="eq" onclick="calculate()">=</button>
    </div>

    <div>
      <button class="num" onclick="add('0')">0</button>
      <button class="num" onclick="add('.')">.</button>
    </div>
  </div>

  <div class="history">
    <h3>History</h3>
    <div id="historyList"></div>
  </div>

</div>

<script>
let display = document.getElementById("display");
let historyList = document.getElementById("historyList");

function add(val) {
  display.value += val;
}

function clearAll() {
  display.value = "";
}

function del() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    let expression = display.value;
    let result = eval(expression);
    display.value = result;

    saveHistory(expression + " = " + result);
  } catch {
    display.value = "Error";
  }
}
  function sqrt() {
  try {
    let value = eval(display.value);
    let result = Math.sqrt(value);
    display.value = result;
    saveHistory("âˆš(" + value + ") = " + result);
  } catch {
    display.value = "Error";
  }
  }
  

function saveHistory(entry) {
  let history = JSON.parse(localStorage.getItem("calcHistory")) || [];
  history.unshift(entry);
  localStorage.setItem("calcHistory", JSON.stringify(history));
  showHistory();
}

function showHistory() {
  historyList.innerHTML = "";
  let history = JSON.parse(localStorage.getItem("calcHistory")) || [];
  history.forEach(item => {
    let p = document.createElement("p");
    p.textContent = item;
    historyList.appendChild(p);
  });
}

showHistory();
  showHistory();
function toggleTheme() {
  document.body.classList.toggle("light");

  let btn = document.getElementById("themeBtn");
  if (document.body.classList.contains("light")) {
    btn.innerText = "ðŸŒž Light";
    localStorage.setItem("theme", "light");
  } else {
    btn.innerText = "ðŸŒ™ Dark";
    localStorage.setItem("theme", "dark");
  }
}
</script>
  
</script>

</body>
</html>
